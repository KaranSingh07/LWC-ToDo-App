<!-- sldsValidatorIgnore -->
<template>
	<lightning-card title="Karan's To Do" style="width: 100%">
		<lightning-button-icon
			slot="actions"
			icon-name="utility:sync"
			alternative-text="Sync"
			title="Sync"
		>
		</lightning-button-icon>
		<lightning-layout>
			<lightning-layout-item padding="around-small" size="12">
				<ul class="slds-has-dividers_around-space" if:true={haveTasks}>
					<template for:each={tasks} for:item="task">
						<li key={task.Id} class="slds-item">
							<c-task name={task.Name}></c-task>
						</li>
					</template>
				</ul>
				<label class="slds-p-around_x-small" if:false={haveTasks}
					>Hurray! No tasks today!</label
				>
			</lightning-layout-item>
		</lightning-layout>
		<p slot="footer">
			<lightning-layout pull-to-boundary="small">
				<lightning-layout-item padding="horizontal-small" flexibility="grow">
					<lightning-input
						type="text"
						placeholder="Enter new task"
						variant="label-hidden"
						label="New Task"
						value={newTaskName}
						onchange={handleTaskInput}
						required
					>
					</lightning-input>
				</lightning-layout-item>
				<lightning-layout-item padding="horizontal-small">
					<lightning-button variant="brand" label="Add" onclick={handleAddNewTask}>
					</lightning-button>
				</lightning-layout-item>
			</lightning-layout>
		</p>
	</lightning-card>
</template>
